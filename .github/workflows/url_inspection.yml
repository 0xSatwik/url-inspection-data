name: Google URL Inspection

on:
  schedule:
    - cron: '0 14 * * *' # Runs daily at 2 PM UTC (approx 7:30 PM IST)
  workflow_dispatch:
    inputs:
      dry_run:
        description: 'Run without making API calls'
        required: false
        default: 'false'

jobs:
  inspect:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run URL Inspection
        env:
          GOOGLE_CREDENTIALS: ${{ secrets.GOOGLE_CREDENTIALS }}
          DRY_RUN: ${{ github.event.inputs.dry_run || 'false' }}
        run: python inspect_urls.py

      - name: Commit and Push CSV Reports
        if: always()
        run: |
          git config --global user.name "GitHub Actions Bot"
          git config --global user.email "actions@github.com"
          echo "Reports in workspace:"
          ls -la reports || true
          git add reports/
          if git diff --staged --quiet; then
            echo "No changes to commit."
          else
            git commit -m "Add daily URL inspection report [skip ci]"
            git push
          fi

      - name: Upload reports artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: url-inspection-reports
          path: reports/
